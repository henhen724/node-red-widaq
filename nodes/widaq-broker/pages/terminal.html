<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Wi DAQ Device SSH</title>
    <meta name="description" content="Wi DAQ device SSH" />
    <meta name="author" content="Henry Hunt" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/xterm/3.14.5/xterm.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xterm/3.14.5/xterm.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="terminal">
    </div>
    <script>
        const socket = io.connect(window.location.host);
        const term = new Terminal();
        var curr_line = "";
        var entries = [];
        term.open(document.getElementById("terminal"));
        term.prompt = () => {
            if (curr_line) {
                const cmdObj = {
                    type: "COMMAND",
                    data: curr_line
                };
                for (var i = 0; i < curr_line.length; curr_line++)
                    term.write("\b \b");
                socket.emit('input', JSON.stringify(cmdObj));
            }
        }
        term.on("key", function (key, ev) {
            switch (ev.keyCode) {
                case 13:
                    entries.push(curr_line);
                    term.prompt();
                    break;
                case 8:
                    curr_line = curr_line.slice(0, curr_line.length - 1);
                    term.write("\b \b");
                    break;
                default:
                    curr_line += key;
                    term.write(key);
            }
        });
        term.on("paste", function (data) {
            curr_line += data;
            term.write(data);
        });
        socket.on('output', function (data) {
            term.write(data);
            curr_line = "";
        });
        socket.on('error', function onSocketError(e) {
            console.log('WebSocket Error: ' + e);
        });
    </script>
</body>

</html>
